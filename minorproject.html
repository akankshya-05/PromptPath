<script>
$(document).ready(function () {
    // Open the side menu
    $('#menu-toggle').click(function () {
        $('#side-menu').css('right', '0');
    });

    // Close the side menu
    $('#close-menu').click(function () {
        $('#side-menu').css('right', '-300px');
    });

    // Close the menu when clicking outside
    $(document).click(function (e) {
        if (!$(e.target).closest('#side-menu, #menu-toggle').length) {
            $('#side-menu').css('right', '-300px');
        }
    });
    $('#sign-in-btn').click(function () {
    $('#modal').fadeIn();
    $('#sign-in-form').show();
    $('#sign-up-form').hide();
  });

  // Open Modal on Sign Up Button Click
  $('#sign-up-btn').click(function () {
    $('#modal').fadeIn();
    $('#sign-in-form').hide();
    $('#sign-up-form').show();
  });

  // Close Modal on Close Button Click
  $('.close-btn').click(function () {
    $('#modal').fadeOut();
  });

  // Close Modal on Click Outside the Modal
  $(window).click(function (event) {
    if ($(event.target).is('#modal')) {
      $('#modal').fadeOut();
    }
  });

  // Handle Form Submission (This is just a demo. You can add validation and AJAX here)
  $('#sign-in-submit').click(function () {
    alert('Signed In');
    $('#modal').fadeOut();
  });

  $('#sign-up-submit').click(function () {
    alert('Signed Up');
    $('#modal').fadeOut();
  });
});
