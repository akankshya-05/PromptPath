<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Time Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0d1714;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #3924c0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            display: none;
            background-image: url("mapimg.png");
            background-size:contain;
        }
        #map-image {
            max-width: 100%;
            height: auto;
            width: max-content;
            margin-top: 20px;
            display: none;
            background-size: contain;
        }
    </style>
</head>
<body>

<header>
    On-Time Map 
</header>

<div class="container">
    <button class="button" id="view-live-map">View Live Map</button>
    <button class="button" id="view-real-time-data">Real-Time Data</button>
    <button class="button" id="track-location">Location Tracker</button>
</div>

<div id="map"></div>

<script>
    $(document).ready(function() {
        // Handle "View Live Map" button click
        $('#view-live-map').click(function() {
            // Hide map container and show map image
            $('#map').hide();
            $('#map-image').show();
        });

        // Handle "Real-Time Data" button click
        $('#view-real-time-data').click(function() {
            alert("Displaying Real-Time Data. Integrate with your data source.");
            // You can add real-time data fetching code here, e.g., using APIs
        });

        // Handle "Location Tracker" button click
        $('#track-location').click(function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    alert("Your location: Latitude: " + lat + ", Longitude: " + lng);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
        $('#view-live-map').click(function(){
            $('#map').show();
        });
    });
</script>

</body>
</html>
